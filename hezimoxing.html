<!DOCTYPE html>
<html>
<head>
	<title>布局</title>
	<meta charset="utf-8">
	<style type="text/css">
	#wrap{
		border: 1px solid gray;
		width: 500px;
		height: 350px;
		margin: 15px;
		background-color: gray;
		}
	#a{
		background-color: pink;
		width: 500px;
		height: 90px;
	}
	#b{
		background-color: yellow;
		width: 280px;
		height: 200px;
		margin: 5px;
		float: left;
	}
	#c{
		background-color: red;
		width: 200px;
		height: 200px;
		margin: 5px;
		float: right;
	}
	#d{
		background-color: blue;
		width: 500px;
		height: 50px;
		float: left;
	}
	</style>
</head>
<body>
<div id="wrap">
	<div id="a"></div>
	<div id="b"></div>
	<div id="c"></div>
	<div id="d"></div>
</div>
</html>
